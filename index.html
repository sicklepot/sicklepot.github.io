        <div id="页面主人的资料" class="poem-container">
            <h2>页面主人的资料</h2>
            <p> 1998年生，男，浙江湖州人。喜欢做M、打扫卫生、骑车和在呼吸的时候做点不耗脑子的事情。有时会发现一个游戏规则，然后（在运气好的时候）规则消失，游戏得以显示出自身。
            </p>
        </div>
        <div id="酸奶和土豆片" class="poem-container">
            <h2>酸奶和土豆片</h2>
            <p> 是我和Zoe的一个音乐计划。 </p>
            <p> 大家好，我们是酸奶和土豆片组合。之所以叫这个名字，是因为酸奶喜欢喝酸奶，土豆片喜欢吃薯片。我们2025年4月在尼泊尔正式成立，欢迎大家来听我们的音乐。</p>
        </div>
    </div>

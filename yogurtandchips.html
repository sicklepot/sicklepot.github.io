        <div id="酸奶和土豆片" class="poem-container">
            <h2>酸奶和土豆片</h2>
            <p>大家好，我们是酸奶和土豆片组合。之所以叫这个名字，是因为酸奶喜欢喝酸奶，土豆片喜欢吃薯片。我们2025年4月在尼泊尔正式成立，欢迎大家来听我们的音乐。 </p>
